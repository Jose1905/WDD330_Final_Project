<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon EV calculator | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <script src="js/main.js" type="module" defer></script>
  </head>

  <body>
    <header clas="divider" id="main-header"></header>

    <main>
      <section class="hero">
        <img
          src="/images/banner.jpg"
          alt="Image for hero section"
          id="hero-img"
        />
        <div class="hero-text">
          <h1>Calculate your Pokémon's EVs</h1>
          <p>
            Use our calculator to find out how many EVs your Pokémon has and how
            many more it needs to reach its full potential.
          </p>
        </div>
      </section>

      <section class="ev-summary">
        <span>HP: XXX</span>
        <span>Attack: XXX</span>
        <span>Defense: XXX</span>
        <span>Special Attack: XXX</span>
        <span>Special Defense: XXX</span>
        <span>Speed: XXX</span>
        <button class="reset-btn">Reset</button>
      </section>

      <!-- Filters -->
      <section class="filters">
        <select id="region-select">
          <!-- Options will be populated dynamically -->
        </select>

        <select id="stat-select">
          <option value="hp">HP</option>
          <option value="attack">Attack</option>
          <option value="defense">Defense</option>
          <option value="specialAttack">Special Attack</option>
          <option value="specialDefense">Special Defense</option>
          <option value="speed">Speed</option>
        </select>

        <button id="search-btn">Search!</button>
      </section>

      <!-- Pokémon grid -->
      <section class="pokemon-grid">
        <!-- Pokémon cards will be populated dynamically -->
      </section>
    </main>

    <footer clas="divider" id="main-footer"></footer>
  </body>
</html>
