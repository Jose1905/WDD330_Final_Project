<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pok√©mon EV calculator | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <script src="../js/pokemon.js" type="module" defer></script>
  </head>

  <body>
    <main class="pokemon-container">
      <h1 id="pokemon-name"></h1>

      <img id="pokemon-sprite" alt="Pokemon sprite" />

      <button id="favorite-btn"></button>

      <section>
        <h2>Types</h2>
        <ul id="pokemon-types"></ul>
      </section>

      <section>
        <h2>Abilities</h2>
        <ul id="pokemon-abilities"></ul>
      </section>

      <section>
        <h2>Stats</h2>
        <ul id="pokemon-stats"></ul>
      </section>

      <section>
        <h2>EVs (from Local Storage)</h2>
        <ul id="pokemon-evs"></ul>
      </section>

      <section>
        <h2>Generation Introduced</h2>
        <p id="pokemon-generation"></p>
      </section>

      <section>
        <h2>Description</h2>
        <p id="pokemon-description"></p>
      </section>
    </main>
  </body>
</html>
